<ActionBar>
    <label text="Application"></label>
</ActionBar>

<StackLayout>
    <button (tap)="GoToCart()" text="Panier"></button>
    <button (tap)="GoToAddProduct()" text="Ajouter un produit"></button>
    <produit *ngFor="let p of produits, let i = index" [label]="p.label" [prix] = "p.prix" [index] = "i"></produit>
</StackLayout>
